<!DOCTYPE html>
<html>
<head>
	<title>Form PPDB</title>
</head>
<body>
	<form enctype=”multipart/form-data>
		<fieldset>
			<legend>FORMULIR PPDB</legend>
			<p>
				<h4>Info Pendaftaran</h4>
				<label>NISN :</label>
				<input type="text" name="nsin"/>
			</p>
			<p>
				<label>Asal Sekolah :</label>
				<input type="text" name="asal_sekolah"/>
			</p>
			<p>
				<label>Tahun Lulus(lampirkan foto ijazah) :</label>
				<input type="text" name="tahun_lulus"/>
				<input type="file" accept="image/* "/>
			</p>
			<p>
				<h4>Data Calon Peserta</h4>
				<label>Nama Lengkap :</label>
				<input type="text" name="nama_lengkap"/>
			</p>
			<p>
				<label>NIK :</label>
				<input type="text" name="nik"/>
			</p>
			<p>
				<label>Tempat/Tanggal Lahir :</label>
				<input type="date" name="tanggal">
			</p>
			<p>
				<label><input type="file" accept="image*/ "/>(Foto Kopi Akta kelahiran yang sudah dilegalisir)</label>
				
			</p>
			<p>
				<label><input type="radio" name="jenis_kelamin" value="laki-laki">Laki-laki</label>
				<label><input type="radio" name="jenis_kelamin" value="perempuan">Perempuan</label>
			</p>
			<p>
				<label>Alamat :</label>
				<input type="text" name="alamat">
			</p>
			<p>
				<label>Desa/Kelurahan :</label>
				<input type="text" name="desa">
			</p>
			<p>
				<label>Kecamatan :</label>
				<input type="text" name="Kecamatan">
			</p>
			<p>
				<label>Kabupaten/Kota :</label>
				<input type="text" name="kota">
			</p>
			<p>
				<label>Provinsi :</label>
				<input type="text" name="provinsi">
			</p>
			<p>
				<label>Email aktif :</label>
				<input type="email" name="email" placeholder="Email aktif yaa.."/>
			</p>
			<p>
				<h4>Data Orang tua(Lampirkan KK)</h4>
				<input type="file" name="kk">
			</p>
			<p>
				<label >Nomor kartu keluarga :</label>
				<input type="text" name="nomor_kk">
			</p>
			<p>
				<label>Nama Ayah Kandung :</label>
				<input type="text" name="ayah">	
			</p>
			<p>
				<label>Agama :</label>
				<input type="text" name="agama">	
			</p>
			<p>
				<label>Pekerjaan :</label>
				<input type="text" name="pekerjaan">
			</p>
			<p>
				<label>Nama Ibu Kandung :</label>
				<input type="text" name="ibu">	
			</p>
			<p>
				<label>Agama :</label>
				<input type="text" name="agama">	
			</p>
			<p>
				<label>Pekerjaan :</label>
				<input type="text" name="pekerjaan">
			</p>
			<p>
				<label>Alamat Orang Tua</label>
				<input type="text" name="alamat_ortu">
			</p>
			<p>
				<label>Desa/Kelurahan :</label>
				<input type="text" name="desa">
			</p>
			<p>
				<label>Kecamatan :</label>
				<input type="text" name="Kecamatan">
			</p>
			<p>
				<label>Kabupaten/Kota :</label>
				<input type="text" name="kota">
			</p>
			<p>
				<label>Provinsi :</label>
				<input type="text" name="provinsi">
			</p>
			<input type="submit" name="kirim" value="Kirim!">
		</fieldset>
	</form>
</body>
</html>
